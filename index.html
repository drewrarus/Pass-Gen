<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="HW3.css">
</head>
<body>
<div class="container">

    <h1>Generator of the Passwords</h1>
        
    <div class="result-container">
            <span id=result></span>
        </div>

        <!-- Settings-->
    <div class="setting">
        <label>Length of Password</label>
        <input type="number" id="length" min="8" max="128" value="16">
    </div>

    <div class="setting">
        <Label>Lowercase Letters</Label>
        <input type="checkbox" name="Lowercase Letters" id="lowercase">
    </div>

    <div class="setting">
        <Label>Uppercase Letters</Label>
        <input type="checkbox" name="Uppercase Letters" id="uppercase">
    </div>

    <div class="setting">
        <Label>Random Numbers</Label>
        <input type="checkbox" name="Numbers" id="numbers">
    </div>

    <div class="setting">
        <Label>Random Symbols</Label>
        <input type="checkbox" name="Symbols" id="symbols">
    </div>

    <div>
<button id="generate" class="btn-md">
    Generate!
</button>


    <script src="HW 3.js"></script>   
</body>
</html>
